<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/input.scss">
    <link rel="stylesheet" href="css/output.css">
    <title>Colors</title>
  </head>
  <body>
    <div class="container1">
      <div class="row">
        <h1>Colors</h1>
        <hr>
      </div>
        <div class="row">
          <!-- mint -->
          <div class="column-12">
            <div class="mint mint2 mint3"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-6">
            <p>Name:</p>
            <p>RGB:</p>
            <p>HSL:</p>
          </div>
          <div class="column-6">
            <p>Mint</p>
            <p>217 / 245 / 232</p>
            <p>152deg / 58% / 91%</p>
          </div>
        </div>
          <!-- teal -->
        <div class="row">
          <div class="column-12">
            <div class="teal"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-6">
              <p>Name:</p>
              <p>RGB:</p>
              <p>HSL:</p>
          </div>
          <div class="column-6">
              <p>Teal</p>
              <p>55 / 203 / 194</p>
              <p>176deg / 59% / 51%</p>
          </div>
        </div>
          <!-- gold -->
        <div class="row">
          <div class="column-12">
            <div class="gold"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-6">
            <p>Name:</p>
            <p>RGB:</p>
            <p>HSL:</p>
          </div>
          <div class="column-6">
            <p>Gold</p>
            <p>255 / 187 / 51</p>
            <p>40deg / 100% / 60%</p>
          </div>
        </div>
          <!-- tomato -->
        <div class="row">
          <div class="column-12">
            <div class="tomato"></div>
          </div>
        </div>
        <div class="row">
          <div class="column-6">
            <p>Name:</p>
            <p>RGB:</p>
            <p>HSL:</p>
          </div>
          <div class="column-6">
            <p>Tomato</p>
            <p>255 / 99 / 71</p>
            <p>9deg / 100% / 64%</p>
          </div>
        </div>
      </div> <!--end container -->
  </body>
</html>
