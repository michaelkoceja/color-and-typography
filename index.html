<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/input.scss">
    <link rel="stylesheet" href="css/output.css">
    <title>Colors</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Colors</h1>
        <hr>
      </div>
        <div class="row">
          <!-- mint -->
          <div class="col-xs-12">
            <div class="mint"></div>
              <div class="col-xs-12">
                <table>
                  <tr>
                    <th>Name</th>
                    <th>RGB</th>
                    <th>HSL</th>
                  </tr>
                  <tr>
                    <td>Mint</td>
                    <td>217 / 245 / 232</td>
                    <td>152deg / 58% / 91%</td>
                  </tr>
                </table>
              </div>
          </div>
          <!-- teal -->
          <div class="col-xs-12">
            <div class="teal"></div>
              <div class="col-xs-12">
                <table>
                  <tr>
                    <th>Name</th>
                    <th>RGB</th>
                    <th>HSL</th>
                  </tr>
                  <tr>
                    <td>Teal</td>
                    <td>55 / 203 / 194</td>
                    <td>176deg / 59% / 51%</td>
                  </tr>
                </table>
              </div>
          </div>
          <!-- gold -->
          <div class="col-xs-12">
            <div class="gold"></div>
              <div class="col-xs-12">
                <table>
                  <tr>
                    <th>Name</th>
                    <th>RGB</th>
                    <th>HSL</th>
                  </tr>
                  <tr>
                    <td>Gold</td>
                    <td>255 / 187 / 51</td>
                    <td>40deg / 100% / 60%</td>
                  </tr>
                </table>
              </div>
          </div>
          <!-- tomato -->
          <div class="col-xs-12">
            <div class="tomato"></div>
              <div class="col-xs-12">
                <table>
                  <tr>
                    <th>Name</th>
                    <th>RGB</th>
                    <th>HSL</th>
                  </tr>
                  <tr>
                    <td>Tomato</td>
                    <td>255 / 99 / 71</td>
                    <td>9deg / 100% / 64%</td>
                  </tr>
                </table>
            </div>
          </div>
      </div> <!--end row -->
    </div>
  </body>
</html>
